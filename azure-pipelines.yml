trigger:
  branches:
    include:
      - main

pool:
  name: Default

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        steps:
          - script: echo "Building..."
            displayName: 'Run Build Script'

  - stage: Test
    jobs:
      - job: TestJob
        steps:
          - script: echo "Running tests..."
            displayName: 'Run Test Script'

  - stage: Deploy
    jobs:
      - job: DeployJob
        steps:
          - script: echo "Deploying..."
            displayName: 'Run Deploy Script'